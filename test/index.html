<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ulib Test Page</title>
    <!-- <script type="module">
      import ulib from '../src/index.js'
    </script> -->
    <!-- <script src="script.js"></script> -->

  <script src="../dist/ulib.js"></script>
  <link rel="stylesheet" href="../dist/ulib.css">

  <!-- <style>
    h2 { color: #d35400; }
    code { background: #f1f1f1; padding: 2px 5px; border-radius: 4px; }
    button { margin: 5px; padding: 8px 16px; border: none; background: #ffc107; border-radius: 5px; cursor: pointer; }
    .output { margin: 10px 0; font-weight: bold; }
  </style> -->
</head>
<body>
<div class="card m-2">
  <div class="card-header text-center text-blue">ULib Test Card</div>
  <div class="card-body text-gray">
    This is a sample card using ULib CSS utilities.
  </div>
  <button class="btn mt-2">Primary Button</button>
  <button class="btn-outline mt-2 ml-2">Outline Button</button>
</div>

  <h2>🔧 ulib Demo</h2>
<button class="btn text-center m-1">Click Me</button>
  <!-- Format Date -->
  <div>
    <h4>📅 Format Date:</h4>
    <button onclick="document.getElementById('dateOutput').innerText = ulib.formatDate('2025-07-10')">
      Format 2025-07-10
    </button>
    <div class="output" id="dateOutput"></div>
  </div>

  <!-- Time Ago -->
  <div>
    <h4>⏳ Time Ago:</h4>
    <button onclick="document.getElementById('agoOutput').innerText = ulib.timeAgo('2025-07-07')">
      Show "ago" for 2025-07-07
    </button>
    <div class="output" id="agoOutput"></div>
  </div>

  <!-- Clipboard -->
  <div>
    <h4>📋 Copy to Clipboard:</h4>
    <button onclick="copy(`Hello from ulib!`)">
      Copy "Hello from ulib!"
    </button>
  </div>

 

  <input type="text" id="userName" value="Subrata B." />
<button onclick="copy('userName')">Copy Name</button>


  <!-- Toast -->
  <div>
    <h4>🔔 Show Toast:</h4>
    <button onclick="ulib.showToast('✅ Task Done!')">Success</button>
    <button onclick="ulib.showToast('⚠️ Warning!')">Error</button>
    <button onclick="ulib.showToast('ℹ️ Info')">Info</button>
  </div>

  <!-- Random ID -->
  <div>
    <h4>🔢 Random ID:</h4>
    <button onclick="document.getElementById('idOutput').innerText = ulib.randomId()">
      Generate ID
    </button>
    <div class="output" id="idOutput"></div>
  </div>

  <!-- Random Color -->
  <div>
    <h4>🎨 Random Color:</h4>
    <button onclick="
      const color = ulib.randomColor();
      document.getElementById('colorOutput').innerText = color;
      document.getElementById('colorPreview').style.background = color;
    ">
      Generate Color
    </button>
    <div class="output" id="colorOutput"></div>
    <div id="colorPreview" style="width:50px; height:20px; border:1px solid #ccc;"></div>
  </div>

  <!-- Type Checker -->
  <div>
    <h4>🧪 Check isEmpty:</h4>
    <button onclick="document.getElementById('emptyOutput').innerText = ulib.isEmpty(`[Data1, Data2]`)">
      Check empty array
    </button>
    <div class="output" id="emptyOutput"></div>
  </div>

  <!-- Device -->
  <div>
    <h4>📱 Device Type:</h4>
    <button onclick="document.getElementById('deviceOutput').innerText = ulib.isMobile() ? 'Mobile' : 'Desktop'">
      Detect Device
    </button>
    <div class="output" id="deviceOutput"></div>
  </div>

  <!-- Query Params -->
  <div>
    <h4>🌐 Get URL Query:</h4>
    <button onclick="
      const params = ulib.getQueryParams();
      document.getElementById('queryOutput').innerText = JSON.stringify(params, null, 2);
    ">
      Get Query Params
    </button>
    <div class="output" id="queryOutput"></div>
  </div>



   <script>
    // Copy object with toast/log
function copy(data=""){
ulib.copyToClipboard(data, {
  onSuccess: () => ulib.showToast("Copied!"),
  onError: () => ulib.showToast("Failed to copy")
});
}
  </script>
</body>
</html>
